{% extends 'base.html' %}

    {% block website %}

        <form method="POST" action="/submit">

            <div class="row" style="margin-top: 50px">
                <div class="col-md-2"></div>
                <div class="col-md-4">
                    <div class="form">
                        <div class="form-group">
                            <label for="">Name: </label>
                            <input type="text" class="form-control" name="name">
                        </div>
                        <div class="form-group">
                            <label for="">Age: </label>
                            <input type="number" class="form-control" name="age">
                        </div>
                        <div class="form-group">
                            <label for="">Gender: </label>
                            <select name="gender" class="form-control">
                                <option value="0">Female</option>
                                <option value="1">Male</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="">BMI: </label>
                            <input type="number" class="form-control" name="bmi">
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="form-group">
                        <label for="">Number of children: </label>
                        <input type="number" class="form-control" name="children">
                    </div>
                    <div class="form-group">
                        <label for="">Do you smoke: </label>
                        <select name="smoker" class="form-control">
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="">Where do you live: </label>
                        <select name="region" class="form-control">
                            <option value="3">Southwest</option>
                            <option value="2">Southeast</option>
                            <option value="1">Northwest</option>
                            <option value="0">Northeast</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="">Algorithm: </label>
                        <select name="algorithm" class="form-control">
                            <option value="0">Linear Regression</option>
                        </select>
                    </div>
                </div>

                <div class="col-md-2"></div>
            </div>

            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-10">
                    <input type="submit" class="btn btn-success" value="Predict">
                    <input type="reset" class="btn btn-danger" value="Cancel">
                </div>
            </div>

        </form>

    {% endblock website %}
